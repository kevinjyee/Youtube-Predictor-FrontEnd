<script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="src/css/input.css">
<script src="src/js/preview.js"></script>

<div id="content">
    <h1>
        <span class="you">Predict</span>
        <span class="tube">Views</span>
    </h1>
    <h2>
        Determine how many views your YouTube video can get!
    </h2>

</div>

<div class="file-upload">
    <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add Thumbnail</button>

    <div class="image-upload-wrap">
        <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
        <div class="drag-text">
            <h3>Drag and drop a file or select add Image</h3>
        </div>
    </div>
    <div class="file-upload-content">
        <img class="file-upload-image" src="#" alt="your image" />
        <div class="image-title-wrap">
            <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded Image</span></button>
        </div>
    </div>
</div>

<div class='wrap'>
    <form>
        <label>
            <input type='text' id='titleName' placeholder='Title'>
        </label>

        <label>
            <input type='text' id='channelID' placeholder='Channel ID'>
        </label>

        <label>
            <input type='text' id='numweeks' placeholder='Number of Weeks'>
        </label>
    </form>
    <input type='submit' class = 'forgot' value='Determine ClickBait' onclick="return sendData();">
    <br>
    <h30 id = "scoreWrapper">
        ClickBait:
        <span id ="score">.</span>
        /100
    </h30>

    <h30 id = "scoreWrapper">
        Porniness:
        <span id ="scoreNSFW">.</span>
        /100
    </h30>
    <br>
    <h30 id = "scoreWrapper">
        # Views:
        <span id ="scoreViews">.</span>

    </h30>
</div>
